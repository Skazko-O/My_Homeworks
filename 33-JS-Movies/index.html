<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

  <div class="toast-container position-fixed top-0 start-0 p-3" id="toastContainer">
  <div id="movieToast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Movies</strong>
      <small class="text-muted">alert!</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">     
    </div>
  </div>
</div>


  <div class="container">
    <div class="card mb-4">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Enter movie name" id="search-inp" value="Sonic">
            </div>
            <div class="col-2">
              <select id="type" class="form-select">
                <option value="multi">-=All types=-</option>
                <option value="movie">Movie</option>
                <option value="tv">Series</option>                
              </select>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" id="year" min="1900" max="2000">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4>Search result</h4>
      </div>
      <div class="card-body" id="movies-list"></div>
    </div>
  </div>

  <!-- Vertically centered scrollable modal -->

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div id = "modal-header" class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="assets/js/movies.js"></script>

</body>

</html>
