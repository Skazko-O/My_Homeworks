<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spendly</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <div class="container">
    <div class="page-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="assets/images/symbol.png">
          <img src="assets/images/Coinest.png">
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#SquaresFour"></use>
                </svg>
              <span class="menu-text">Dashboard</span>
              </a>
            </li>
            <li><a href="payments">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#CreditCard"></use>
                </svg>
              <span class="menu-text">Payments</span>
              </a>
            </li>
            <li><a href="/transactions">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#ArrowsLeftRight"></use>
                </svg>
              <span class="menu-text">Transactions</span>
              </a>
            </li>
            <li><a href="/invoices">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#Receipt"></use>
                </svg>
              <span class="menu-text">Invoices</span>
              </a>
            </li>
            <li><a href="/cards">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#Cardholder"></use>
                </svg>
              <span class="menu-text">Cards</span>
              </a>
            </li>
            <li><a href="/plans">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#Coins"></use>
                </svg>
              <span class="menu-text">Saving Plans</span>
              </a>
            </li>
            <li><a href="/investments">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#CurrencyEth"></use>
                </svg>
              <span class="menu-text">Investments</span>
              </a>
            </li>
            <li><a href="/inbox">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#Envelope"></use>
                </svg>
              <span class="menu-text">Inbox</span>
              </a>
            </li>
            <li><a href="/promos">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#SealPercent"></use>
                </svg>
              <span class="menu-text">Promos</span>
              </a>
            </li>
            <li><a href="/insights">
                <svg>
                  <use xlink:href="assets/images/icon-sidebar/sidebar-icon.svg#Newspaper"></use>
                </svg>
              <span class="menu-text">Insights</span>
              </a>
            </li>
          </ul> 
        </nav>
        <div class="get-pro">
            <img src="assets/images/icon/LockOpen.svg" class="lock">
            <img src="assets/images/icon/symbol.svg" class="symbol">
            <div class="text-get-pro">Gain full access to your finances with detailed analytics and graphs</div>
            <button class="btn-get-pro">Get Pro</button>
          </div>
      </aside>

      <!-- Main content -->
      <div class="main-content">
        <header>
          <div class="page-name">
            <h1>Dashboard</h1>
            <div class="right-section">
              <div class="search-wrapper">
                <svg class="search-icon">
                  <use xlink:href="assets/images/icon/sprite.svg#MagnifyingGlass"></use>
                </svg>
                <input type="text" id="search" name="search" placeholder="Search...">
              </div>
              <div class="circle-group">
                <button class="circle-btn">
                  <svg>
                    <use xlink:href="assets/images/icon/sprite.svg#ChatTeardropDots"></use>
                  </svg>
                </button>
                <button class="circle-btn">
                  <svg>
                    <use xlink:href="assets/images/icon/sprite.svg#Bell"></use>
                  </svg>
                </button>
              </div>
              <div class="user-groupe">
                <div>
                  <a href="#" class="user-name">Andrew Forbist</a>
                </div>
                <button class="avatar">
                  <img src="assets/images/icon/Avatar.png" alt="avatar" class="avatar">
                </button>
              </div>
            </div>
          </div>
        </header>
        <main>
        </main>
        <footer></footer>
      </div>

    </div> <!--wrapper-->

  </div> <!--container-->
   <script src="assets/js/main.js"></script>
