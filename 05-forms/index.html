<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-5-Form</title>
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
            background-color: gainsboro;
        }

        .form_row {
            margin-bottom: 10px;
        }
        
        .form_row label {
            display: inline-block;
            width: 200px;
        }

        .buttons {
            text-align: center;
        }

        .inline-lbl {
            display: inline;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Реєстрація користувача</h1>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <div class="form_row">
                    <label for="ful_name">Повне ім'я</label>
                    <input type="text" id="ful_name" name="ful_name" required>
                </div>
                <div class="form_row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form_row">
                    <label for="user_password">Пароль</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                <div class="form_row">
                    <label for="user_password_again">Пароль ще раз</label>
                    <input type="password" id="user_password_again" name="user_password_again" required>
                </div>
                <div class="form_row">
                    <span>Стать</span>
                    <input type="radio" id="man" name="sex" value="male" checked required>
                    <label for="man" class="inline-lbl">чоловіча</label>
                    <input type="radio" id="woman" name="sex" value="female" required>
                    <label for="woman" class="inline-lbl">жіноча</label>
                </div>
                <div class="form_row">
                    <label for="age">Вік</label>
                    <input type="number" name="age" id="age" min="0" max="199" required>
                </div>
                <div class="form_row">
                    <label for="course">Курс</label>
                    <select name="course" id="course" required>
                        <option value="" selected disabled>-=Виберіть курс=-</option>
                        <optgroup label="Web skills">
                            <option value="fe">Front-End</option>
                            <option value="be">Back-End</option>
                            <option value="pm">Project Management</option>
                            <option value="qa">QA Manual</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form_row">
                    <label for="adress">Повна адреса</label>
                    <textarea id="adress" name="adress" rows="4" cols="20"
                        placeholder="Країна, регіон, місто/селище, вулиця" required></textarea>
                </div>
                <div>

                    <label for="agreement">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        Я погоджуюсь з обробкою персональних данних
                    </label>
                </div>
                <div class="buttons">
                    <button type="reset">Очистити форму</button>
                    <button type="submit">Зареєструватися</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
