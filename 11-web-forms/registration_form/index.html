<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../assets/plagins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/style-reg.min.css">
</head>

<body>
    <div class="container">
        <div class="form-wrap">
            <header>
                <h1>Create an Account</h1>
            </header>
            <main>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-row">
                        <div class="form-element">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="form-element">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                    </div>
                    <div class="form-element">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                        <p>We'll never share your email with anyone else.</p>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="" disabled selected>Select</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="button-wrap">
                        <button type="submit">Sign Up</button>
                    </div>
                    <div class="agreement">
                        <div>By clicking the 'Sign Up' button, you confirm that you accept our </div>
                         <div class="termsofuse"><a href="#">Terms of Use</a>and<a href="#" >Privacy Policy</a></div>
                    </div>
                    <div class="line">
                    </div>
                    <div class="question">
                        Have an account? <a href="#" class="link">Log in</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="../assets/js/jquery-3.7.1.js">
    </script>
    <script src="../assets/plagins/select2/js/select2.full.min.js">
    </script>
    <script>
        $(function () {
            $('select').select2()

        })
    </script>
</body>

</html>
