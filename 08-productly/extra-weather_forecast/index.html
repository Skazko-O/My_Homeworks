<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <link rel="preconnect" href="assets/font/weathericons-regular-webfont.woff2">
    <link rel="stylesheet" href="assets/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <main>        
        <section class="main_window">
            <div class="head">
            <p>
                CSS Weather Forecast <span><i class="wi wi-sunrise"></i></span>
            </p>
        </div>
            <div class="container">
                <div class="group-Lisbon">
                    <p>
                        Lisbon
                    </p>
                    <p>
                        21°C <i class="wi wi-day-sunny"></i>
                    </p>
                </div>
                <div class="group-Paris">
                    <p>
                        Paris
                    </p>
                    <p>
                        11°C <i class="wi wi-night-showers"></i>
                    </p>
                </div>
                <div class="group-Belgrade">
                    <p>
                        Belgrade
                    </p>
                    <p>
                        15°C <i class="wi wi-day-cloudy"></i>
                    </p>
                </div>
                <div class="group-Venice">
                <p>
                    Venice
                </p>
                <p>
                    21°C <i class="wi wi-day-cloudy-high"></i>
                </p>
            </div>
            <div class="group-Tel-Avive">
                <p>
                    Tel-Avive
                </p>
                <p>
                    32°C <i class="wi wi-hot"></i>
                </p>
            </div> 
            <div class="group-Cair">
                <p>
                    Cair
                </p>
                <p>
                    21°C <i class="wi wi-day-sunny"></i>
                </p>
            </div> 
            <div class="group-New-York">
                <p>
                    New-York

                </p>
                <p>
                    17°C <i class="wi wi-day-sleet-storm"></i>
                </p>
            </div>  

                <div class="group-New-Delhi">
                <p>
                    New-Delhi
                </p>
                <p>
                    17°C <i class="wi wi-rain-wind"></i>
                </p>
            </div>
            <div class="group-San-Francisco">
                <p>
                    San-Francisco
                </p>
                <p>
                    15°C <i class="wi wi-day-sunny-overcast"></i>
                </p>
            </div> 
            <div class="group-Tokyo">
                <p>
                    Tokyo
                </p>
                <p>
                    8°C <i class="wi wi-night-clear"></i>
                </p>
            </div> 
            <div class="group-Sydney">
                <p>
                    Sydney
                </p>
                <p>
                    25°C <i class="wi wi-night-partly-cloudy"></i>
                </p>
            </div>  
            </div>
            <div>
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </div>
        </section>

</html>
