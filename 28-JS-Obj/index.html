<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="page-wrapper">
      <header>
        <h1>Домашня робота - об'єкти</h1>
      </header>
      <main>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <div class="card" style="width: 18rem;">
                <img src="assets/images/ford-kuga-2019-white.webp" class="card-img-top" alt="Ford Kuga 2019">
                <div class="card-body">
                  <h5 class="card-title">Ford Kuga 2019</h5>
                  <p class="card-text" id="car-info"></p>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ім'я</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" id="driverInput">
                  </div>
                  <a href="#" class="btn btn-primary" onclick="addDriver()">Додати водія</a>
                  <a href="#" class="btn btn-primary" onclick="searchDriver()">Пошук водія</a>
                  <div class="rez">Результат пошуку: <output id="rez-search"></output> </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">КМ</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" id="kmInput">
                  </div>
                  <a href="#" class="btn btn-primary" onclick="calcTimeFuel()">Порахувати</a>
                  <div class="rez">Результат: <output id="rez-calc"></output> </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 25rem;">
                <img src="assets/images/clock.png" class="card-img-top" alt="clock">
                <div class="card-body">
                  <h5 class="card-title">Годиник</h5>
                  <p class="card-text" id="clock"></p>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Години</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" id="addH">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Хвилини</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" id="addM">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Секунди</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" id="addS">
                  </div>
                  <a href="#" class="btn btn-primary" onclick="addTime()">Додати час</a>
                  <div class="rez">Час відліку: <output id="nowClock"></output> </div>
                  <div class="rez">Змінений час: <output id="newClock"></output> </div>
                </div>
              </div>
            </div>
            <div class="col">
              <h2>Операції з дробами</h2>

              <div class="drib-a">
                <h4>Дріб A</h4>
               <div><input type="number" id="a-numerator" placeholder="Чисельник A" /></div>
                <div><input type="number" id="a-denominator" placeholder="Знаменник A" /></div>
              </div>

              <div class="drib-b">
                <h4>Дріб B</h4>
                <div><input type="number" id="b-numerator" placeholder="Чисельник B" /></div>
                <div><input type="number" id="b-denominator" placeholder="Знаменник B" /></div>
              </div>

              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="operation('sum')">Додати</button>
                <button type="button" class="btn btn-outline-primary" onclick="operation('subtraction')">Відняти</button>
                <button type="button" class="btn btn-outline-primary" onclick="operation('multiplication')">Помножити</button>
                <button type="button" class="btn btn-outline-primary" onclick="operation('division')">Поділити</button>
              </div>

              <h3>Результат:</h3>
              <div class="result"><output id="result"></output></div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </div>
</body>

</html>
