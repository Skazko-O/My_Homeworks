<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Список покупок</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let’s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="products-list">
                <li>
                    <input type="checkbox" name="prod_pickles[]" id="prod_pickles">
                    <label for="prod_pickles"><span>A lot of pickles <small>for the next lessons about
                                CSS</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="prod_apples" id="prod_apples">
                    <label for="prod_apples"><span>10 apples <small>for more CSS manipulations</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="prod_oranges" id="prod_oranges">
                    <label for="prod_oranges"><span>20 oranges <small>because they are awesome</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="prod_plates" id="prod_plates">
                    <label for="prod_plates"><span>13 plates <small>hm... they always dissapear</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="prod_bentos" id="prod_bentos">
                    <label for="prod_bentos"><span>15 bentos</span></label>
                </li>
                <li>
                    <input type="checkbox" name="prod_bottles" id="prod_bottles">
                    <label for="prod_bottles"><span>1 bottle of Sake <small>for my friends</small></span></label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="container footer-text">
            <p>Bon appetit :)</p>
        </div>
    </footer>
</body>

</html>
